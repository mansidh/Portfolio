<head>

    <title>NAVIGATION MENU</title>

    <style>

.navbar{
    
    background-color: black;
}

}

    text-decoration: none;
    color:white;
}

.search{
    float:right;
    padding: 16px 16px;
}

.nav input{
    border: 4px solid black;

}

    </style>
</head>

<body>
<header>
<nav class="navbar">
<ul>
    <li><a href="#">HOME</a></li>
    <li><a href="#">ABOUT</a></li>

<input type="text" name="search" id="search" placeholder="search this website">
    
    </div>
</ul>



</nav>
</header>
    
</body>
</html>
